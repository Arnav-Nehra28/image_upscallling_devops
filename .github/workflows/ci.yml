name: CI - Image Upscaling

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: arnav-nehra28/image-upscaling

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./full_prod
          file: ./full_prod/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 5️⃣ Update Helm values.yaml
      - name: Update Helm image tag
        run: |
          sed -i "s/tag:.*/tag: \"${{ github.run_id }}\"/" helm/image-upscaling/values.yaml

      # 6️⃣ Commit Helm change
      - name: Commit Helm update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add helm/image-upscaling/values.yaml
          git commit -m "ci: update image tag to ${{ github.run_id }}" || echo "No changes"
          git push
